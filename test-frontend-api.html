<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frontend API Connection Test</h1>
    
    <div class="test-section">
        <h3>Test 1: Direct API Call</h3>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <div id="direct-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Login API Call</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: CORS Check</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3002/api';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            element.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
        }

        async function testDirectAPI() {
            const resultDiv = document.getElementById('direct-result');
            resultDiv.innerHTML = '';
            
            try {
                log('direct-result', 'Testing direct API connection...', 'info');
                
                const response = await fetch(`${API_BASE_URL}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log('direct-result', `Response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.text();
                    log('direct-result', 'API connection successful!', 'success');
                    log('direct-result', `Response: ${data}`, 'info');
                } else {
                    log('direct-result', `API connection failed: ${response.statusText}`, 'error');
                }
            } catch (error) {
                log('direct-result', `Error: ${error.message}`, 'error');
                console.error('Direct API test error:', error);
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '';
            
            try {
                log('login-result', 'Testing login API...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@zinatalhaykindergarten.com',
                        password: 'admin123'
                    })
                });
                
                log('login-result', `Response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log('login-result', 'Login successful!', 'success');
                    log('login-result', `Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    const errorText = await response.text();
                    log('login-result', `Login failed: ${response.statusText}`, 'error');
                    log('login-result', `Error response: ${errorText}`, 'error');
                }
            } catch (error) {
                log('login-result', `Error: ${error.message}`, 'error');
                console.error('Login test error:', error);
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '';
            
            try {
                log('cors-result', 'Testing CORS headers...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'OPTIONS'
                });
                
                log('cors-result', `OPTIONS response status: ${response.status}`, 'info');
                
                // Check CORS headers
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                log('cors-result', `CORS Headers: <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 'info');
                
                if (corsHeaders['Access-Control-Allow-Origin']) {
                    log('cors-result', 'CORS appears to be configured', 'success');
                } else {
                    log('cors-result', 'CORS may not be properly configured', 'error');
                }
                
            } catch (error) {
                log('cors-result', `Error: ${error.message}`, 'error');
                console.error('CORS test error:', error);
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            log('direct-result', 'Page loaded. Click buttons to run tests.', 'info');
        };
    </script>
</body>
</html>
