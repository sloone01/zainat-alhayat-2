<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 12px 24px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .result { margin: 15px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîê Minimal Login Test</h1>
    
    <div class="result info">
        <strong>Direct Login Test</strong><br>
        This page simulates the exact same login process as the frontend application.
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@zinatalhaykindergarten.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit" id="loginBtn">üöÄ Test Login</button>
    </form>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3002/api';
        
        function log(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `
                <div class="result ${type}">
                    <strong>[${timestamp}]</strong> ${message}
                </div>
            `;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Simulate the exact BaseApiService and AuthService logic
        class BaseApiService {
            constructor() {
                this.baseURL = API_BASE_URL;
                this.timeout = 10000;
            }

            async post(endpoint, data) {
                const url = `${this.baseURL}${endpoint}`;
                
                log(`üì° Making POST request to: ${url}`, 'info');
                log(`üì¶ Request data: ${JSON.stringify(data, null, 2)}`, 'info');

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                    signal: AbortSignal.timeout(this.timeout)
                });

                log(`üìä Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error response: ${errorText}`, 'error');
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const responseData = await response.json();
                log(`üì¶ Response data: ${JSON.stringify(responseData, null, 2)}`, 'info');

                // BaseApiService automatically extracts data if response has success: true
                if (responseData.success && responseData.data) {
                    log(`‚úÖ BaseApiService extracting data field`, 'success');
                    return responseData.data;
                } else {
                    log(`‚ö†Ô∏è Response doesn't have expected structure`, 'error');
                    throw new Error(responseData.message || 'API request failed');
                }
            }
        }

        class AuthService extends BaseApiService {
            async login(credentials) {
                try {
                    log(`üîê AuthService.login() called`, 'info');
                    
                    // This should return the extracted data (not the full response)
                    const authData = await this.post('/auth/login', credentials);
                    
                    log(`üéØ AuthService received data: ${JSON.stringify(authData, null, 2)}`, 'success');

                    // Store token and user data
                    if (authData.access_token && authData.user) {
                        localStorage.setItem('auth_token', authData.access_token);
                        localStorage.setItem('user_data', JSON.stringify(authData.user));
                        
                        log(`üíæ Token stored: ${authData.access_token.substring(0, 50)}...`, 'success');
                        log(`üë§ User stored: ${authData.user.firstName} ${authData.user.lastName}`, 'success');
                        
                        return authData;
                    } else {
                        throw new Error('Invalid auth data structure');
                    }
                } catch (error) {
                    log(`‚ùå AuthService.login() failed: ${error.message}`, 'error');
                    throw error;
                }
            }

            getStoredToken() {
                return localStorage.getItem('auth_token');
            }

            getStoredUser() {
                const userData = localStorage.getItem('user_data');
                return userData ? JSON.parse(userData) : null;
            }

            isAuthenticated() {
                return !!this.getStoredToken();
            }
        }

        const authService = new AuthService();

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                log('‚ùå Please enter both email and password', 'error');
                return;
            }

            clearResults();
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Logging in...';

            try {
                log('üöÄ Starting login process...', 'loading');

                const response = await authService.login({
                    email: email,
                    password: password
                });

                log('üéâ Login successful!', 'success');
                log(`üîë Token: ${authService.getStoredToken()?.substring(0, 50)}...`, 'success');
                log(`üë§ User: ${JSON.stringify(authService.getStoredUser(), null, 2)}`, 'success');
                log(`‚úÖ Is authenticated: ${authService.isAuthenticated()}`, 'success');

                // Test an authenticated request
                log('üîê Testing authenticated request...', 'info');
                
                const profileResponse = await fetch(`${API_BASE_URL}/auth/profile`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authService.getStoredToken()}`
                    }
                });

                if (profileResponse.ok) {
                    const profileData = await profileResponse.json();
                    log('‚úÖ Authenticated request successful', 'success');
                    log(`Profile: ${JSON.stringify(profileData, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Authenticated request failed: ${profileResponse.status}`, 'error');
                }

                log('üéØ LOGIN TEST COMPLETED SUCCESSFULLY!', 'success');
                log('üí° The login functionality is working correctly.', 'info');

            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, 'error');
                log(`üîç Error stack: ${error.stack}`, 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Test Login';
            }
        });

        // Auto-test on page load
        window.onload = function() {
            log('üîß Minimal login test page loaded', 'info');
            log('üìã This page simulates the exact frontend login process', 'info');
            log('üéØ Click "Test Login" to verify authentication', 'info');
        };
    </script>
</body>
</html>
