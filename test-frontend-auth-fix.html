<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Auth Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .step { margin: 10px 0; padding: 10px; border-left: 4px solid #007bff; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <h1>üîß Frontend Auth Service Fix Test</h1>
    
    <div class="test-result info">
        <strong>Testing the exact logic that the fixed frontend auth service uses</strong><br>
        This simulates the BaseApiService behavior and the auth service fix.
    </div>
    
    <button onclick="testAuthServiceFix()">Test Auth Service Fix</button>
    <button onclick="testBaseApiServiceBehavior()">Test BaseApiService Behavior</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Simulate the BaseApiService handleResponse method
        function simulateHandleResponse(axiosResponse) {
            console.log('üîß BaseApiService.handleResponse() called with:', axiosResponse.data);
            
            if (axiosResponse.data.success) {
                console.log('‚úÖ Success, returning:', axiosResponse.data.data);
                return axiosResponse.data.data; // This is what BaseApiService returns
            } else {
                throw new Error(axiosResponse.data.message || 'API request failed');
            }
        }

        // Simulate the BaseApiService post method
        async function simulateBaseApiServicePost(url, data) {
            console.log('üì° BaseApiService.post() called');
            console.log('   URL:', url);
            console.log('   Data:', data);
            
            // Make the actual HTTP request (like axios would)
            const response = await fetch(`${API_BASE}${url}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const responseData = await response.json();
            console.log('üì¶ Raw HTTP response:', responseData);

            // Simulate axios response structure
            const axiosResponse = {
                data: responseData,
                status: response.status,
                statusText: response.statusText
            };

            // This is what BaseApiService.post() does - calls handleResponse
            return simulateHandleResponse(axiosResponse);
        }

        async function testBaseApiServiceBehavior() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result info">Testing BaseApiService behavior...</div>';

            try {
                let html = '<div class="test-result success"><strong>üß™ BaseApiService Behavior Test</strong></div>';

                html += '<div class="step"><strong>Step 1: Simulating BaseApiService.post("/auth/login", credentials)</strong></div>';

                // This simulates what the OLD auth service was doing
                const result = await simulateBaseApiServicePost('/auth/login', {
                    email: 'admin@zinatalhaykindergarten.com',
                    password: 'admin123'
                });

                html += '<pre><strong>Result from BaseApiService.post():</strong>\n' + JSON.stringify(result, null, 2) + '</pre>';

                html += '<div class="step"><strong>Analysis:</strong></div>';
                html += '<div class="warning">';
                html += '<strong>‚ö†Ô∏è Problem Identified:</strong><br>';
                html += '‚Ä¢ BaseApiService.post() returns only the extracted data part<br>';
                html += '‚Ä¢ Auth service was expecting the full response structure<br>';
                html += '‚Ä¢ This caused "Cannot read properties of undefined (reading \'data\')" error<br>';
                html += '</div>';

                resultsDiv.innerHTML = html;

            } catch (error) {
                console.error('‚ùå Test failed:', error);
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>‚ùå Test Failed:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testAuthServiceFix() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result info">Testing fixed auth service...</div>';

            try {
                let html = '<div class="test-result success"><strong>üîß Fixed Auth Service Test</strong></div>';

                html += '<div class="step"><strong>Step 1: Using raw client (bypassing BaseApiService)</strong></div>';

                // This simulates what the FIXED auth service does
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@zinatalhaykindergarten.com',
                        password: 'admin123'
                    })
                });

                const responseData = await response.json();
                console.log('üì¶ Raw response from server:', responseData);

                html += '<pre><strong>Raw Response:</strong>\n' + JSON.stringify(responseData, null, 2) + '</pre>';

                html += '<div class="step"><strong>Step 2: Extracting auth data (fixed logic)</strong></div>';

                if (responseData.success) {
                    const authData = responseData.data;
                    
                    html += '<pre><strong>Extracted Auth Data:</strong>\n' + JSON.stringify(authData, null, 2) + '</pre>';

                    html += '<div class="step"><strong>Step 3: Simulating localStorage storage</strong></div>';

                    // Simulate what the auth service does
                    const tokenToStore = authData.access_token;
                    const userToStore = JSON.stringify(authData.user);

                    html += '<div class="success">';
                    html += '<strong>‚úÖ SUCCESS: Auth service fix works!</strong><br>';
                    html += `‚Ä¢ Token extracted: ${tokenToStore ? 'YES' : 'NO'}<br>`;
                    html += `‚Ä¢ User data extracted: ${authData.user ? 'YES' : 'NO'}<br>`;
                    html += `‚Ä¢ User name: ${authData.user?.firstName} ${authData.user?.lastName}<br>`;
                    html += `‚Ä¢ User role: ${authData.user?.role}<br>`;
                    html += `‚Ä¢ School: ${authData.user?.school_name}<br>`;
                    html += '</div>';

                    html += '<div class="step"><strong>Step 4: Simulated localStorage content</strong></div>';
                    html += '<pre>';
                    html += '<strong>localStorage.auth_token:</strong>\n' + tokenToStore.substring(0, 50) + '...\n\n';
                    html += '<strong>localStorage.user_data:</strong>\n' + userToStore;
                    html += '</pre>';

                } else {
                    html += '<div class="error">';
                    html += '<strong>‚ùå Login failed:</strong><br>';
                    html += responseData.message || 'Unknown error';
                    html += '</div>';
                }

                resultsDiv.innerHTML = html;

            } catch (error) {
                console.error('‚ùå Test failed:', error);
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>‚ùå Test Failed:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Auto-run the auth service fix test on page load
        window.onload = function() {
            testAuthServiceFix();
        };
    </script>
</body>
</html>
