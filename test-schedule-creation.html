<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Schedule Creation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>üóìÔ∏è Test Schedule Creation</h1>
    
    <div class="test-result info">
        <strong>Testing schedule creation for groups to verify the schedules page functionality</strong>
    </div>
    
    <button onclick="loginAndCreateSchedules()">Login & Create Sample Schedules</button>
    <button onclick="testScheduleEndpoints()">Test Schedule Endpoints</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        let authToken = null;

        async function login() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@zinatalhaykindergarten.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    authToken = data.data.access_token;
                    return true;
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login failed:', error);
                return false;
            }
        }

        async function getGroups() {
            const response = await fetch(`${API_BASE}/groups`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            const data = await response.json();
            return data.success ? data.data : [];
        }

        async function getTeachers() {
            const response = await fetch(`${API_BASE}/users?role=teacher`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            const data = await response.json();
            return data.success ? data.data : [];
        }

        async function getCourses() {
            const response = await fetch(`${API_BASE}/courses`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            const data = await response.json();
            return data.success ? data.data : [];
        }

        async function createSchedule(scheduleData) {
            const response = await fetch(`${API_BASE}/schedules`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(scheduleData)
            });
            const data = await response.json();
            return data;
        }

        async function loginAndCreateSchedules() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result info">Starting schedule creation process...</div>';

            try {
                // Step 1: Login
                const loginSuccess = await login();
                if (!loginSuccess) {
                    throw new Error('Login failed');
                }

                let html = '<div class="test-result success"><strong>‚úÖ Login successful</strong></div>';

                // Step 2: Get groups, teachers, and courses
                const [groups, teachers, courses] = await Promise.all([
                    getGroups(),
                    getTeachers(),
                    getCourses()
                ]);

                html += `<div class="test-result info">`;
                html += `<strong>üìä Data Retrieved:</strong><br>`;
                html += `‚Ä¢ Groups: ${groups.length}<br>`;
                html += `‚Ä¢ Teachers: ${teachers.length}<br>`;
                html += `‚Ä¢ Courses: ${courses.length}<br>`;
                html += `</div>`;

                if (groups.length === 0 || teachers.length === 0 || courses.length === 0) {
                    html += '<div class="test-result error">‚ùå Missing required data (groups, teachers, or courses)</div>';
                    resultsDiv.innerHTML = html;
                    return;
                }

                // Step 3: Create sample schedules
                const sampleSchedules = [
                    {
                        day_of_week: 'sunday',
                        start_time: '08:00',
                        end_time: '08:45',
                        duration_minutes: 45,
                        subject: 'Language Development',
                        notes: 'Morning language session',
                        is_recurring: true,
                        group_id: groups[0].id,
                        course_id: courses[0]?.id,
                        teacher_id: teachers[0]?.id
                    },
                    {
                        day_of_week: 'sunday',
                        start_time: '09:00',
                        end_time: '09:45',
                        duration_minutes: 45,
                        subject: 'Mathematics Foundations',
                        notes: 'Basic math concepts',
                        is_recurring: true,
                        group_id: groups[0].id,
                        course_id: courses[1]?.id,
                        teacher_id: teachers[0]?.id
                    },
                    {
                        day_of_week: 'monday',
                        start_time: '08:00',
                        end_time: '08:45',
                        duration_minutes: 45,
                        subject: 'Creative Arts',
                        notes: 'Art and creativity session',
                        is_recurring: true,
                        group_id: groups[0].id,
                        course_id: courses[2]?.id,
                        teacher_id: teachers[1]?.id || teachers[0]?.id
                    },
                    {
                        day_of_week: 'tuesday',
                        start_time: '10:00',
                        end_time: '10:45',
                        duration_minutes: 45,
                        subject: 'Physical Development',
                        notes: 'Physical activities and motor skills',
                        is_recurring: true,
                        group_id: groups[0].id,
                        course_id: courses[3]?.id,
                        teacher_id: teachers[2]?.id || teachers[0]?.id
                    }
                ];

                html += '<div class="test-result info"><strong>üóìÔ∏è Creating Schedules:</strong></div>';

                for (let i = 0; i < sampleSchedules.length; i++) {
                    const schedule = sampleSchedules[i];
                    try {
                        const result = await createSchedule(schedule);
                        if (result.success) {
                            html += `<div class="test-result success">‚úÖ Schedule ${i + 1}: ${schedule.day_of_week} ${schedule.start_time} - ${schedule.subject}</div>`;
                        } else {
                            html += `<div class="test-result error">‚ùå Schedule ${i + 1} failed: ${result.message}</div>`;
                        }
                    } catch (error) {
                        html += `<div class="test-result error">‚ùå Schedule ${i + 1} error: ${error.message}</div>`;
                    }
                }

                html += '<div class="test-result success"><strong>üéâ Schedule creation completed!</strong></div>';
                html += `<div class="test-result info">`;
                html += `<strong>üìã Test Group:</strong><br>`;
                html += `‚Ä¢ Group ID: ${groups[0].id}<br>`;
                html += `‚Ä¢ Group Name: ${groups[0].name}<br>`;
                html += `‚Ä¢ You can now test the schedules page with this group!`;
                html += `</div>`;

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>‚ùå Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testScheduleEndpoints() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-result info">Testing schedule endpoints...</div>';

            try {
                if (!authToken) {
                    const loginSuccess = await login();
                    if (!loginSuccess) {
                        throw new Error('Login required');
                    }
                }

                const groups = await getGroups();
                if (groups.length === 0) {
                    throw new Error('No groups found');
                }

                let html = '<div class="test-result success"><strong>üß™ Schedule Endpoint Tests:</strong></div>';

                // Test all schedules
                const allSchedules = await fetch(`${API_BASE}/schedules`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                }).then(r => r.json());

                html += `<div class="test-result info">`;
                html += `<strong>All Schedules:</strong> ${allSchedules.data?.length || 0} found<br>`;
                html += `</div>`;

                // Test group-specific schedules
                for (let i = 0; i < Math.min(groups.length, 3); i++) {
                    const group = groups[i];
                    const groupSchedules = await fetch(`${API_BASE}/schedules/group/${group.id}`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    }).then(r => r.json());

                    html += `<div class="test-result info">`;
                    html += `<strong>${group.name}:</strong> ${groupSchedules.data?.length || 0} schedules<br>`;
                    if (groupSchedules.data?.length > 0) {
                        html += `<pre>${JSON.stringify(groupSchedules.data[0], null, 2)}</pre>`;
                    }
                    html += `</div>`;
                }

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <strong>‚ùå Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
