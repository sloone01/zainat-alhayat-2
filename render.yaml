# Render Blueprint for Zinat Al-Haya School Management System
# This file defines the infrastructure for your application

services:
  # Backend API Service
  - type: web
    name: school-management-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd school-management-backend && npm install --legacy-peer-deps && npm run build:simple
    startCommand: cd school-management-backend && npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: LOG_LEVEL
        value: info
      - key: APP_NAME
        value: Zinat Al-Haya School Management
      - key: CORS_ORIGIN
        value: https://school-management-frontend.onrender.com
      - key: ENABLE_SWAGGER
        value: false
      - key: ENABLE_METRICS
        value: true
      - key: ENABLE_HEALTH_CHECK
        value: true
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: ALLOWED_FILE_TYPES
        value: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # Frontend Static Site
  - type: web
    name: school-management-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd school-management-unified && npm install && npm run build
    staticPublishPath: school-management-unified/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        value: https://school-management-backend.onrender.com/api
      - key: VITE_APP_NAME
        value: Zinat Al-Haya School Management
      - key: VITE_NODE_ENV
        value: production
      - key: VITE_DEFAULT_LOCALE
        value: ar
      - key: VITE_ENABLE_DEVTOOLS
        value: false
      - key: VITE_ENABLE_CONSOLE_LOGS
        value: false
      - key: VITE_SESSION_TIMEOUT
        value: 60
      - key: VITE_API_TIMEOUT
        value: 30000

# Database
databases:
  - name: school-management-db
    databaseName: school_management
    user: school_admin
    region: oregon
    plan: free
    postgresMajorVersion: 15
